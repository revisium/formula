# ====================
# Base Configuration
# ====================
sonar.projectKey=revisium_formula
sonar.organization=revisium

# ====================
# Coverage Settings
# ====================
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# ====================
# Standard Exclusions
# ====================
sonar.exclusions=**/__tests__**,**/__mocks__**,**/*.spec.ts
sonar.coverage.exclusions=**/__tests__**,**/__mocks__**,**/*.spec.ts

# ====================
# Issue Ignore Rules
# ====================
sonar.issue.ignore.multicriteria=regex1,fp1

# Regex complexity for formula path matching (intentionally complex)
sonar.issue.ignore.multicriteria.regex1.ruleKey=typescript:S5843
sonar.issue.ignore.multicriteria.regex1.resourceKey=**/detect-version.ts

# FP: ESLint config rule names contain "password" keyword (not actual passwords)
sonar.issue.ignore.multicriteria.fp1.ruleKey=typescript:S2068
sonar.issue.ignore.multicriteria.fp1.resourceKey=**/eslint.config.mjs
