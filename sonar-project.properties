# ====================
# Base Configuration
# ====================
sonar.projectKey=revisium_formula
sonar.organization=revisium

# ====================
# Coverage Settings
# ====================
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# ====================
# Standard Exclusions
# ====================
sonar.exclusions=**/__tests__**,**/__mocks__**,**/*.spec.ts,eslint.config.mjs,scripts/**
sonar.coverage.exclusions=**/__tests__**,**/__mocks__**,**/*.spec.ts,**/formula-spec.ts
sonar.cpd.exclusions=**/formula-spec.ts

# ====================
# Issue Ignore Rules
# ====================
sonar.issue.ignore.multicriteria=regex1,regex2,ci1,ci2

# Regex complexity for formula path matching (intentionally complex)
sonar.issue.ignore.multicriteria.regex1.ruleKey=typescript:S5843
sonar.issue.ignore.multicriteria.regex1.resourceKey=**/detect-version.ts

# Slow regex - simple patterns with no backtracking risk
sonar.issue.ignore.multicriteria.regex2.ruleKey=typescript:S5852
sonar.issue.ignore.multicriteria.regex2.resourceKey=**/detect-version.ts

# npm ci without --ignore-scripts is intentional for build scripts
sonar.issue.ignore.multicriteria.ci1.ruleKey=githubactions:S6505
sonar.issue.ignore.multicriteria.ci1.resourceKey=**/.github/workflows/ci.yml

sonar.issue.ignore.multicriteria.ci2.ruleKey=githubactions:S6505
sonar.issue.ignore.multicriteria.ci2.resourceKey=**/.github/workflows/npm-publish.yml
